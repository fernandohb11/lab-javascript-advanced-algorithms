<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="stack">
      <input type="text" id="inputST" placeholder="Ingresa tu dato">
      <button id="botonpushstack"  >Push</button>
      <button id="botonclrstack">Clear</button>
      <ul>
        <li id="stack"> </li>
      </ul>
      </div>

      <div class= "queue">
        <input type="text" id="input" placeholder="Ingresa tu dato">
        <button id="botonpushqueue"  >Push</button>
        <button id="botonclrqueue">Clear</button>
        <ul>
          <li id="queue"> </li>
        </ul>
        </div>




      </div>

    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
